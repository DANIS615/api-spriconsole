<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>SSFExportData</title>
<meta content="CodeCharge Studio 3.0.4.12" name="GENERATOR">
<link href="../Styles/Spiritnew/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>{SSFSpiritHeader}</p>
<p>
<!-- BEGIN Record export -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/Spiritnew/Images/Spacer.gif" border="0"></td> 
            <th>{res:ssf_export}</th>
 
            <td class="HeaderRight"><img src="../Styles/Spiritnew/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>{res:ssf_interface}</th>
 
            <td>
              <select name="{exportfile_Name}">
                <option value="" selected>{res:CCS_SelectValue}</option>
                {exportfile_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Export --><input class="botonazul" type="submit" value="{res:ssf_export}" name="{Button_Name}"><!-- END Button Button_Export -->&nbsp; </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record export --></p>
</body>
</html>
