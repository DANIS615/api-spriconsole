<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>SSFChangePasword</title>
<meta content="CodeCharge Studio 3.0.4.5" name="GENERATOR">
<link href="../Styles/Spiritnew/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>{SSFSpiritHeader} </p>
<p>
<!-- BEGIN Record pswchange -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/Spiritnew/Images/Spacer.gif" border="0"></td> 
            <th>&nbsp;{res:pswchange}</th>
 
            <td class="HeaderRight"><img src="../Styles/Spiritnew/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>{res:user_id}</th>
 
            <td><input disabled value="{txtuserid}" name="{txtuserid_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>{res:old_password}</th>
 
            <td><input type="password" value="{txtoldpsw}" name="{txtoldpsw_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>{res:new_password}</th>
 
            <td><input type="password" value="{txtnewpsw}" name="{txtnewpsw_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>{res:password_confirm}</th>
 
            <td><input type="password" value="{txtconfirmpsw}" name="{txtconfirmpsw_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button btnModify --><input class="botonazul" type="submit" value="{res:CCS_Update}" name="{Button_Name}"><!-- END Button btnModify -->&nbsp; </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record pswchange --></p>
</body>
</html>
