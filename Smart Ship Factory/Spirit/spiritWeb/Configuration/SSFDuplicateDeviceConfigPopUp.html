<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>SSFDeviceConfigImplementationPopUp</title>
<meta content="CodeCharge Studio 3.0.2.2" name="GENERATOR">
<link href="../Styles/Spiritnew/Style.css" type="text/css" rel="stylesheet">
<link href="../Styles/Spirit/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript">
function getObj(id) {
        if (document.all) 
        { 
                return document.all[id]; 
        }
        else 
        {  
                return document.getElementById(id);     
        }
}

function SetOpenerValue()
{
        var newID = getObj('txtNewID').value;
                if( newID == "" )
                {
                        window.close();
                        return;
                }
        var frmTarget = window.opener.document.ssfTypeSelection;
        frmTarget.p_type.value = getObj('p_type').value;
        frmTarget.p_newid.value = getObj('txtNewID').value;
        frmTarget.submit();
        window.opener.focus();
        window.close();
}
</script>
</head>
<body>
<p>
<form>
  <p>
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td> 
            <th>{res:ssf_duplicatedevice}</th>
 
            <td class="HeaderRight"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <tr class="Caption">
            <td class="Header" ><input type="hidden" value="{p_type}" name="{p_type_Name}"> {Label2} </td><td><input value="{txtNewID}" name="{txtNewID_Name}"></td> 
            <td>&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </p>
</form>
<p>
<!-- BEGIN Button btnSubmitImplementation --><input onclick="SetOpenerValue();return false;" type="submit" value="OK" name="{Button_Name}" class="botonazul"><!-- END Button btnSubmitImplementation -->&nbsp; 
<!-- BEGIN Button btnCancel --><input onclick="window.close();" type="submit" value="Cancel" name="{Button_Name}" class="botonazul"><!-- END Button btnCancel --></p>
</body>
</html>
