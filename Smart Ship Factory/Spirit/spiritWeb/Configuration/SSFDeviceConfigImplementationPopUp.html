<script language="JavaScript">
function getObj(id) {
        if (document.all) 
        { 
                return document.all[id]; 
        }
        else 
        {  
                return document.getElementById(id);     
        }
}

function SetOpenerValue()
{
        var selectedValue = getObj('lstModuleOptions').value; 
        var newID = getObj('txtNewID').value;
                if( selectedValue == "" || newID == "" )
                {
                        window.close();
                        return;
                }
        var frmTarget = window.opener.document.ssfTypeSelection;
        frmTarget.p_type.value = getObj('p_type').value;
        frmTarget.p_module.value = getObj('lstModuleOptions').value;
        frmTarget.p_id.value = getObj('txtNewID').value;
                frmTarget.btnModifyRecord.value = 1;
        frmTarget.submit();
        window.opener.focus();
        window.close();
}
</script>
