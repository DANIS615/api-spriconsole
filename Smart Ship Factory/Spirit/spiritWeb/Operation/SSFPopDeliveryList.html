<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Delivery Notes</title>
<meta content="CodeCharge Studio 3.0.4.12" name="GENERATOR">
<link href="../Styles/Spiritnew/Style.css" type="text/css" rel="stylesheet">
<link href="../Styles/Spirit/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript">
function SetOpenerValue(currentObj)
{
        var IE  = (document.all) ? 1 : 0;
        if(IE) {
                var t_prod_id = currentObj.innerText; 
        } else {
                var t_prod_id = currentObj.text;  
        }

        var t_date_f = getURLParam("s_delivery_date") ;
        var t_date_t = getURLParam("s_end_date") ;
        var t_del_ref = getURLParam("s_delivery_reference") ;
        var t_del_note = getURLParam("delivery_note_id") ;
        var t_operation = getURLParam("operation") ;
		var t_tank_id = getURLParamFromString(currentObj.href, "tank_id") ;
		var v_id = getURLParamFromString(currentObj.href, "v_id") ;
        
		//t_object.value = v_id ;
        var t_oper = "add" ;
        if (t_operation == "dettach")
                t_oper = "delete" ;

        window.opener.focus();
        window.opener.location = "SSFDeliveryNotes.php?"+"s_delivery_date="+t_date_f+"&s_end_date="+t_date_t+"&s_delivery_reference="+t_del_ref+"&delivery_note_id="+t_del_note+"&delivery_id="+v_id+"&delivery_op="+t_oper+"&tank_id="+t_tank_id+"&prod_id="+t_prod_id ;
        window.close();
}

function getURLParam(strParamName){
  var strReturn = "";
  var strHref = window.location.href;
  //strParamName = strParamName.toLowerCase() ;
  if ( strHref.indexOf("?") > -1 ){
    //var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
        var strQueryString = strHref.substr(strHref.indexOf("?"));
        strQueryString = strQueryString.substring(1) ;
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
        if ( aQueryString[iParam].indexOf(strParamName + "=") > -1 ){
            var aParam = aQueryString[iParam].split("=");
                if (aParam[0] == strParamName)    {
                    strReturn = aParam[1];
                    break;
                }
        }
    }
  }
  return strReturn;
} 

function getURLParamFromString(strString, strParamName){
  var strReturn = "";
  var strHref = strString ;
  //strParamName = strParamName.toLowerCase() ;
  if ( strHref.indexOf("?") > -1 ){
    //var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
        var strQueryString = strHref.substr(strHref.indexOf("?"));
        strQueryString = strQueryString.substring(1) ;
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
        if ( aQueryString[iParam].indexOf(strParamName + "=") > -1 ){
            var aParam = aQueryString[iParam].split("=");
                if (aParam[0] == strParamName)    {
                    strReturn = aParam[1];
                    break;
                }
        }
    }
  }
  return strReturn;
} 
</script>
</head>
<body>
<table width="100%" border="0">
  <tr>
    <td>&nbsp;<a onclick="window.close();" href="{Link1_Src}">{res:ssf_close_window}</a></td>
  </tr>
</table>
<!-- BEGIN Record ssf_std_storeSearch -->

          <!-- END Error -->

          </tr>
 
          <tr class="Bottom">

        </table>
      </td>
    </tr>
  </table>
</form>
