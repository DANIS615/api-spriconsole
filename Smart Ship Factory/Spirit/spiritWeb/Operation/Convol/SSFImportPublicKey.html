<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>SSFImportPublicKey</title>
<meta content="CodeCharge Studio 3.1.0.2" name="GENERATOR">
<link href="../../Styles/Spiritnew/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>{SSFSpiritHeader}</p>
<p>&nbsp; 
<table width="100%" border="0">
  <tr>
    <td valign="top" width="50%">
      <p>
      <!-- BEGIN Record NewRecord1 -->
      <form name="{HTMLFormName}" action="{Action}" method="post" enctype="{HTMLFormEnctype}">
        <table cellspacing="0" cellpadding="0" width="100%" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img src="../../Operation/Styles/Spiritnew/Images/Spacer.gif" border="0"></td> 
                  <th>&nbsp;{res:CCS_Insert} {res:ssf_mnu_convol_pkey}</th>
 
                  <td class="HeaderRight"><img src="../../Operation/Styles/Spiritnew/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <th>{res:ssf_file_to_import}</th>
 
                  <td>
                    <!-- BEGIN FileUpload FileUpload1 --><input class="botonazul" type="hidden" value="{State}" name="{ControlName}">
                    <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;{res:CCS_Bytes}. <!-- END Info -->
                    <!-- BEGIN Upload --><input class="botonazul" type="file" name="{FileControl}"><!-- END Upload -->
                    <!-- BEGIN DeleteControl -->{res:CCS_Delete} <input type="checkbox" name="{DeleteControl}" {DeleteChecked}><!-- END DeleteControl -->&nbsp;&nbsp;<!-- END FileUpload FileUpload1 -->{Label2}</td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="2">
                    <!-- BEGIN Button Button_Insert --><input class="botonazul" type="submit" value="{res:CCS_Insert}" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input type="submit" value="{res:CCS_Update}" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input type="submit" value="{res:CCS_Delete}" name="{Button_Name}"><!-- END Button Button_Delete --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      &nbsp;&nbsp;<!-- END Record NewRecord1 --></p>
    </td> 
    <td>&nbsp;</td>
  </tr>
</table>
</p>
<p>&nbsp;</p>
</body>
</html>
