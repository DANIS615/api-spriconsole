function popup(mylink, windowname)
{
        if (! window.focus)return true;
        var href;
        if (typeof(mylink) == 'string')
        href=mylink;
        else
        href=mylink.href;
        win = window.open(href, '', 'left=300,top=250,width=450,height=250,menubar=no,dependent=yes,scrollbars=yes,resizable=no,status=no');

}
